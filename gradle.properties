# Project-wide Gradle settings.

# Enable parallel build for faster compilation
org.gradle.parallel=true

# Enable daemon (should be ON by default)
org.gradle.daemon=true

# Increase daemon memory to avoid OOM during Compose builds
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -XX:+UseParallelGC -XX:MaxMetaspaceSize=512m

# Configure caching
org.gradle.caching=true

# Kotlin options
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true
kotlin.daemon.jvm.options=-Xmx2048m

# Jetpack Compose compiler flags (enable metrics if needed)
android.enableComposeCompilerReports=false
android.enableComposeCompilerMetrics=false

# AndroidX: force non-transitive R class (faster builds)
android.nonTransitiveRClass=true

# AGP optimization
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.resvalues=true
android.useAndroidX=true
